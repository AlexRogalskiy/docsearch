<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="app.css" />

    <title>DocSearch.js</title>
  </head>

  <body>
    <nav class="navbar">
      <h1>Playground</h1>

      <div class="navbar-menu">
        <div id="searchbox"></div>

        <a href="https://github.com/algolia/docsearch">GitHub</a>
      </div>
    </nav>

    <div class="container">
      <p>
        Change the Algolia credentials to try your own DocSearch configuration.
      </p>

      <form method="get" action="" class="form">
        <div class="form-input">
          <label for="indexName">Index name</label>
          <input type="text" id="indexName" name="indexName" />
        </div>

        <div class="form-input">
          <label for="apiKey">API Key</label>
          <input type="text" id="apiKey" name="apiKey" />
        </div>

        <div class="form-button">
          <button type="submit">Apply configuration</button>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
